  <script>

    // Check browser support
    if (typeof (Storage) !== "undefined") {
      if (sessionStorage.getItem("result") == "true") {
        sessionStorage.setItem("result", "false");
        document.getElementsByTagName("BODY")[0].innerHTML = `
        <label>Congratulationâ€¦!!!</label><br><br>
        <label for="fullname">Full Name: ${sessionStorage.getItem("fname")}</label><br><br>
        <label for="email">Email: ${sessionStorage.getItem("email")}</label><br><br>
        <label for="gender">Gender: ${sessionStorage.getItem("gender")}</label><br><br>
        <label for="country">Country: ${sessionStorage.getItem("country")}</label><br><br>
        <label for="detailEnquiry">Detail Enquiry: ${sessionStorage.getItem("enquiry")}</label><br><br>
        `
      }
    }

    function myFunction() {
      var email = document.getElementById("email").value.indexOf("@");
      var fname = document.getElementById("fullname").value;
      var country = document.getElementById("country").value;
      var gender = "Male";
      if (document.getElementById("female").checked == true) {
        gender = "Female";
      }
      var enquiry = document.getElementById("enquiry").value;
      submitOK = "true";

      if (fname.length > 20) {
        alert("The full name may have no more than 20 characters");
        submitOK = "false";
      }

      if (fname.length == 0) {
        alert("Please fill out the full name");
        submitOK = "false";
      }

      if (email == -1) {
        alert("Not a valid e-mail!");
        submitOK = "false";
      }

      if (gender.length == 0) {
        alert("Please select a Gender");
        submitOK = "false";
      }

      if (country.length == 0) {
        alert("Please select a coutry");
        submitOK = "false";
      }

      if (enquiry.length == 0) {
        alert("Please fill out the enquiry");
        submitOK = "false";
      }

      if (submitOK == "false") {
        return false;
      }
      else {
        // Check browser support
        if (typeof (Storage) !== "undefined") {
          // Store
          // Retrieve
          sessionStorage.setItem("result", "true");
          sessionStorage.setItem("fname", fname);
          sessionStorage.setItem("email", email);
          sessionStorage.setItem("gender", gender);
          sessionStorage.setItem("country", country);
          sessionStorage.setItem("enquiry", enquiry);
        }
      }
    }
  </script>
